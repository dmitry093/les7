subprojects {
    apply plugin: 'java'
    apply plugin: 'idea'
    repositories {
        mavenCentral()
    }
    dependencies {
        compileOnly 'org.projectlombok:lombok:1.18.2'
        compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.7.2'
    }
}